<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <script src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./img/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <title>Rumo à marte</title>
  </head>
  <body class="py-5">
    <div class="container-fluid row">
      <div class="col"></div>
      <div class="col-md-4 bg-secondary rounded">
        <img
          src="./img/logoOneBitDark.png"
          alt="logoOneBitDark"
          class="w-50 m-3 rounded mx-auto d-block"
        />
        <label for="exampleInputEmail1" class="form-label mt-3"
          >1 - Qual o seu nome?</label
        >

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
          <input
            type="text"
            class="form-control"
            placeholder="Digite aqui"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
          <input
            type="text"
            class="form-control"
            placeholder="Digite aqui"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <label for="exampleInputEmail1" class="form-label mt-3"
          >2 - Qual o seu gênero?</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Homem
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Mulher
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Prefiro não informar
          </label>
        </div>
        <label for="exampleInputEmail1" class="form-label mt-3"
          >3 - Marque os treinamentos que você fez:
        </label>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento básico de astronauta</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento físico básico</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento avançado de astronauta</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento físico intenso</label
          >
        </div>
        <label for="exampleInputEmail1" class="form-label mt-3"
          >4 - Quais você acha que são suas qualidades?</label
        >
        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Proativo</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Resistente</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Não vomito fácil</label
            >
          </div>

          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >Não temo marciano</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >Já vi todos os star wars</label
              >
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
          <button type="button" class="btn btn-outline-primary my-3">
            Enviar
          </button>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <footer>
      <div class="m-2 text-center">
        <p>
          Feito por Barbara Coelho © OneBitCode todos os direitos reservados -
          2023
        </p>
        <i class="bi bi-instagram">balicoelho</i>
        <i class="bi bi-github">balicoelho</i>
      </div>
    </footer>
  </body>
</html>
